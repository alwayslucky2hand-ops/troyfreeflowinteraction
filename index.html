        .page-btn.active { background: var(--slate-blue); color: #ffffff; border-color: var(--slate-blue); }

        @media (max-width: 600px) { .panel { padding: 25px 20px; } .btn-interact { width: 100%; justify-content: center; } }
    </style>

<body>

<div class="container">

        <input type="text" id="searchInput" class="search-box" placeholder="ğŸ” è¼¸å…¥é—œéµå­—æœå°‹è¨è«–èˆ‡å•é¡Œ..." oninput="filterPosts()">

        <div id="newPostFormWrapper" style="display: none; padding-top: 24px;">
            <div class="form-group">
                <label>ç™¼æ–‡é¡å‹ (å¿…é¸)</label>
                <select id="p_postType" onchange="toggleInfoBox()">
                    <option value="æ•²ç¢—">ğŸ™‹â€â™‚ï¸ æ•²ç¢— (é–‹ç™¼ã€æ•™å­¸éœ€æ±‚)</option>
                    <option value="è§£æƒ‘">ğŸ’¡ è§£æƒ‘ (AI ä½¿ç”¨ QA)</option>
                </select>
                <div id="info_k" class="info-box">
                    <strong>ã€æ•²ç¢—èªªæ˜ã€‘</strong>é‚€è«‹ç‰¹æ´›ä¼Šå¹«å¿™é–‹ç™¼ï¼Œæˆ–æä¾›å°ˆå±¬æ•™å­¸æ–‡ç« ã€å½±ç‰‡ã€‚
                </div>
                <div id="info_q" class="info-box" style="display: none;">
                    <strong>ã€è§£æƒ‘èªªæ˜ã€‘</strong>é—œæ–¼ä¸€èˆ¬ AI ä½¿ç”¨ã€ç‰¹æ´›ä¼Šæ•™å­¸çš„åŸºæœ¬ QA è§£ç­”ã€‚
                </div>
            </div>
            <div class="form-group"><label>æš±ç¨±</label><input type="text" id="p_nickname" placeholder="å¿…å¡«"></div>
            <div class="form-group"><label>Email</label><input type="email" id="p_email" placeholder="å¿…å¡«ï¼Œä¸å…¬é–‹"></div>
            <div class="form-group"><label>æ€§åˆ¥</label><select id="p_gender"><option>ä¸é€éœ²</option><option>ç”·</option><option>å¥³</option></select></div>

            <div class="form-group"><label>å±…ä½åœ°</label><input type="text" id="p_location" placeholder="é¸å¡«"></div>

    <div id="loadingMsg" class="system-msg">èˆ‡è³‡æ–™åº«ç„¡ç¸«é€£ç·šä¸­...</div>

<script>
    // ğŸš¨ é€™æ˜¯ä½ æ–°çš„ GAS ç¶²å€ï¼Œè«‹ç¢ºèªæ›¿æ›ï¼
    const API_URL = 'https://script.google.com/macros/s/AKfycbzfiLSTcVpfO52-nwliC0TO0SQcyjQSJDpqyTqzMVXxbYNRwCnyX8To6oF3ebRmMIewgw/exec'; 
    let allData = [];
    let currentSearchQuery = '';
    let currentType = 'å…¨éƒ¨';
    let currentDate = ''; 
    let currentPage = 1;
    const postsPerPage = 5;

    window.onload = loadPosts;

    function toggleElement(id) {
        const el = document.getElementById(id);
        el.style.display = el.style.display === 'none' ? 'block' : 'none';
    }

    function toggleInfoBox() {
        const type = document.getElementById('p_postType').value;
        document.getElementById('info_k').style.display = type === 'æ•²ç¢—' ? 'block' : 'none';
        document.getElementById('info_q').style.display = type === 'æ•²ç¢—' ? 'none' : 'block';
    }

    async function loadPosts() {
        document.getElementById('loadingMsg').style.display = 'block';
        try {
            const res = await fetch(`${API_URL}?action=getPosts&t=${new Date().getTime()}`);
            const data = await res.json();
            if (data.error) throw new Error(data.error);
            allData = data;
            document.getElementById('filterSection').style.display = 'block';
            renderTypeFilter();
            renderPosts();
        } catch (e) {
            document.getElementById('loadingMsg').innerText = "è¼‰å…¥å¤±æ•—ï¼š" + e.message;
        }
    }

    function renderTypeFilter() {
        const container = document.getElementById('type-container'); container.innerHTML = '';
        ['å…¨éƒ¨', 'è§£æƒ‘', 'æ•²ç¢—'].forEach(opt => {
            const btn = document.createElement('button');
            btn.className = opt === currentType ? 'cat-btn active' : 'cat-btn';
            btn.innerText = opt;
            btn.onclick = () => { currentType = opt; currentPage = 1; renderTypeFilter(); renderPosts(); };
            container.appendChild(btn);
        });
    }

    function handleDateChange() { currentDate = document.getElementById('datePicker').value; currentPage = 1; renderPosts(); }
    function clearDateFilter() { document.getElementById('datePicker').value = ''; currentDate = ''; currentPage = 1; renderPosts(); }
    
    function getYYYYMMDD(dateStr) {
        try {
            const d = new Date(dateStr);
            if (isNaN(d.getTime())) return '';
            return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
        } catch(e) { return ''; }
    }

    function filterPosts() { currentSearchQuery = document.getElementById('searchInput').value.toLowerCase().trim(); currentPage = 1; renderPosts(); }

    function renderPosts() {
        const container = document.getElementById('postsContainer'); const paginationContainer = document.getElementById('pagination-container');
        container.innerHTML = ''; paginationContainer.innerHTML = ''; document.getElementById('loadingMsg').style.display = 'none';

        let filtered = allData;
        if (currentSearchQuery) filtered = filtered.filter(p => (p.nickname && p.nickname.toLowerCase().includes(currentSearchQuery)) || (p.content && p.content.toLowerCase().includes(currentSearchQuery)) || (p.postType && p.postType.toLowerCase().includes(currentSearchQuery)));
        if (currentType !== 'å…¨éƒ¨') filtered = filtered.filter(p => p.postType === currentType);
        if (currentDate) filtered = filtered.filter(p => getYYYYMMDD(p.timestamp) === currentDate);

        if (filtered.length === 0) return container.innerHTML = '<div class="system-msg">ç›®å‰é‚„æ²’æœ‰è¨è«–å–”ï¼</div>';

        const totalPages = Math.ceil(filtered.length / postsPerPage);
        const postsToShow = filtered.slice((currentPage - 1) * postsPerPage, currentPage * postsPerPage);

        postsToShow.forEach(post => {
            let mediaHtml = '';
            if (post.media && post.media.length > 0) {
                post.media.forEach(m => {
                    if (m.isAutoVideo) mediaHtml += `<iframe src="https://drive.google.com/file/d/${m.id}/preview" allowfullscreen></iframe>`;
                    else mediaHtml += `<img src="https://lh3.googleusercontent.com/d/${m.id}" alt="${m.name}">`; // Fixed string literal issue
                });
            }

            // ğŸŒŸ è™•ç†ç•™è¨€å€å¡Šçš„ HTML ç”Ÿæˆ
            let commentsHtml = '';
            post.comments.forEach(c => {
                let repliesHtml = '';
                if (c.replies.length > 0) {
                    c.replies.forEach(r => repliesHtml += `<div class="nested-reply-item">${linkify(escapeAndBr(r))}</div>`);
                }
                
                commentsHtml += `
                    <div class="comment-item">
                        <div class="comment-text">${linkify(escapeAndBr(c.main))}</div>
                        
                        <div style="display:flex; gap:10px; margin-top:8px;">
                            ${c.replies.length > 0 ? `<button class="btn-interact" style="padding:4px 8px; font-size:0.85rem;" onclick="toggleElement('replies-${post.postID}-${c.colIndex}')">ğŸ”½ å±•é–‹å›è¦† (${c.replies.length})</button>` : ''}
                            <button class="btn-interact" style="padding:4px 8px; font-size:0.85rem;" onclick="toggleElement('reply-form-${post.postID}-${c.colIndex}')">ğŸ’¬ å›è¦†æ­¤æ¨“</button>
                        </div>
                        
                        <div id="replies-${post.postID}-${c.colIndex}" class="nested-replies" style="display:none;">${repliesHtml}</div>
                        
                        <div id="reply-form-${post.postID}-${c.colIndex}" class="mini-input-group" style="display:none; background:#f1f5f9; padding:12px; border-radius:8px;">
                            <input type="email" id="email_${post.postID}_${c.colIndex}" class="mini-input" placeholder="æ‚¨çš„ Email (å¿…å¡«)">
                            <textarea id="content_${post.postID}_${c.colIndex}" class="mini-input" placeholder="å›è¦†å…§å®¹... (å¿…å¡«)" style="min-height:50px;"></textarea>
                            <button class="btn-small" onclick="submitInteraction('${post.postID}', 'reply', ${c.colIndex}, this)">é€å‡ºå›è¦†</button>
                        </div>
                    </div>
                `;
            });

            const html = `
                <div class="panel">
                    <div class="post-header">
                        <div class="post-author-row"><span class="post-author">${post.nickname}</span><span class="post-time">${formatDate(post.timestamp)}</span></div>
                        <div class="badges">
                            <span class="badge type-tag">${post.postType}</span>
                            ${post.jobTitle !== 'ä¸é€éœ²' ? `<span class="badge job">${post.jobTitle}</span>` : ''}
                        </div>
                    </div>
                    
                    <div class="post-content">${linkify(escapeAndBr(post.content))}</div>
                    ${mediaHtml ? `<div class="media-box">${mediaHtml}</div>` : ''}
                    
                    <div class="interaction-bar">
                        <button class="btn-interact" onclick="toggleElement('plusone-${post.postID}')">ğŸ‘ åŒå• / +1 (${post.plusOnes ? post.plusOnes.length : 0})</button>
                        <button class="btn-interact" onclick="toggleElement('comments-${post.postID}')">ğŸ’¬ ç•™è¨€è¨è«– (${post.comments ? post.comments.length : 0})</button>
                    </div>

                    <div id="plusone-${post.postID}" class="mini-input-group" style="display:none; flex-direction:row; align-items:center;">
                        <input type="email" id="p1_email_${post.postID}" class="mini-input" placeholder="è¼¸å…¥æ‚¨çš„ Email ä»¥æ”¯æŒ +1">
                        <button class="btn-small" style="width:100px; margin-bottom:0;" onclick="submitInteraction('${post.postID}', 'plusOne', null, this)">ç¢ºå®š +1</button>
                    </div>

                    <div id="comments-${post.postID}" class="comments-wrapper" style="display:none;">
                        ${commentsHtml}
                        
                        <div style="margin-top:20px; border-top:2px solid var(--glass-border); padding-top:16px;">
                            <strong style="color:var(--slate-blue);">æ–°å¢ä¸»ç•™è¨€</strong>
                            <div class="mini-input-group">
                                <input type="email" id="email_${post.postID}_main" class="mini-input" placeholder="æ‚¨çš„ Email (å¿…å¡«)">
                                <textarea id="content_${post.postID}_main" class="mini-input" placeholder="å¯«ä¸‹æ‚¨çš„çœ‹æ³•... (å¿…å¡«)" style="min-height:80px;"></textarea>
                                <button onclick="submitInteraction('${post.postID}', 'main', null, this)">é€å‡ºç•™è¨€</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML += html;
        });

        if (totalPages > 1) renderPagination(totalPages, paginationContainer);
    }

    function renderPagination(totalPages, container) {
        for (let i = 1; i <= totalPages; i++) {
            const btn = document.createElement('button'); btn.className = `page-btn ${i === currentPage ? 'active' : ''}`; btn.innerText = i;
            btn.onclick = () => { currentPage = i; renderPosts(); document.getElementById('filterSection').scrollIntoView({ behavior: 'smooth', block: 'start' }); };
            container.appendChild(btn);
        }
    }

    // ğŸŒŸ è™•ç†ç™¼ä½ˆäº’å‹• (ä¸»æ–‡ã€+1ã€ä¸»ç•™è¨€ã€å›è¦†)
    async function submitInteraction(postID, type, colIndex, btnElement) {
        let email = "", content = "", action = "";
        let payload = { postID: postID };

        if (type === 'plusOne') {
            email = document.getElementById(`p1_email_${postID}`).value.trim();
            if (!email) return alert("è«‹è¼¸å…¥ Email æ‰èƒ½ +1 å–”ï¼");
            payload.email = email; action = 'addPlusOne';
        } else if (type === 'main') {
            email = document.getElementById(`email_${postID}_main`).value.trim();
            content = document.getElementById(`content_${postID}_main`).value.trim();
            if (!email || !content) return alert("Email èˆ‡ç•™è¨€å…§å®¹çš†ç‚ºå¿…å¡«ï¼");
            payload.email = email; payload.content = content; action = 'addComment';

    async function processFiles(files) {
        let result = [];
        for (let i = 0; i < files.length; i++) {
            const base64 = await new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.readAsDataURL(files[i]);
            });
            result.push({ name: files[i].name, mimeType: files[i].type, base64: base64 });
        }
        return result;
    }
